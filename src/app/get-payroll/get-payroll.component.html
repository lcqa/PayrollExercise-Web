<div>
    <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" [(ngModel)]="request.firstName">
    </div>

    <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" [(ngModel)]="request.lastName">
    </div>

    <div>
        <label for="annual-salary">Annual Salary</label>
        <input type="text" id="annual-salary" [(ngModel)]="request.annualSalary">
    </div>

    <div>
        <label for="super-rate">Super Rate</label>
        <input type="text" id="super-rate" [(ngModel)]="request.superRate">
    </div>

    <div>
        <label for="pay-period">Pay Period</label>
        <input type="text" id="pay-period" [(ngModel)]="request.payPeriod">
    </div>

    <button (click)="submit()">Submit</button>

</div>
